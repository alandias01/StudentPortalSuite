<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
	    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>        <!--AngularJS-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.min.js"></script>  <!--AngularJS ui-router -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>           <!--jQuery-->           
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>      <!--jQuery UI-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>         <!--Bootstrap-->
    
    <!--CSS-->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">    <!--jQuery UI-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">                    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">              <!-- BootstrapOptional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">              <!--Font Awesome-->
    
    <style>
        #div-table{width:50%;}
    </style>

</head>
<body ng-app="app" ng-controller="appctrl">
    
    <div id="div-table">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>DateOfData</th>
                    <th>TradeRef</th>
                </tr>
            </thead>
            <tr ng-repeat="x in data1">
                <td>{{x.DateOfData}}</td>
                <td>{{x.TradeRef}}</td>
            </tr>
        </table>
    </div>

    <!--<ul class="pagination" id="grepages">
        
    </ul>-->

    <ul class="pagination">
        <li ng-repeat="indx in pgnlength">
            <a href='#' ng-click="selectpage(indx)"> {{indx}}</a>
        </li>
    </ul>

    
	<script>

        angular.module("app", []).controller("appctrl", function ($scope, $http) {
            
            $scope.data0 =
            [
                {
                    "DateOfData": "2016-01-01"
                , "TradeRef": "1111"
                , "Cusip": "123456789"
                },
                {
                    "DateOfData": "2016-01-01"
                , "TradeRef": "1112"
                , "Cusip": "123456789"
                },
                {
                    "DateOfData": "2016-01-01"
                , "TradeRef": "1113"
                , "Cusip": "123456789"
                },
                {
                    "DateOfData": "2016-01-01"
                , "TradeRef": "1114"
                , "Cusip": "123456789"
                },
                {
                    "DateOfData": "2016-01-01"
                , "TradeRef": "1115"
                , "Cusip": "123456789"
                },
                {
                    "DateOfData": "2016-01-01"
                , "TradeRef": "1116"
                , "Cusip": "123456789"
                }
            ];
                        
            $scope.data1 = [];
            for (var i = 0; i < $scope.data0.length - 3; i++) {
                $scope.data1.push($scope.data0[i]);
            }


            //Clicking static button loads data
            $scope.selectpage = function (pg) {
                $scope.data1 = [];

                //1=0,1  2=2,3 3=4,5

                var start = (pg*2)-2;
                var end = pg*2-1;
                for (var i = start; i <= end; i++) {
                    $scope.data1.push($scope.data0[i]);
                }
            }
            
            $scope.pgnlength = [];
            for (var i = 1; i <= $scope.data0.length / 2; i++) {
                $scope.pgnlength.push(i);
            }

            
        });
	
	</script>
		
		
</body>
</html>
